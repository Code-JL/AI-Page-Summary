<!DOCTYPE html>
<html>
<head>
    <title>AI Page Summary</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <div class="container">
        <button id="themeToggle" class="theme-toggle">
            <img src="/icons/theme16-light.png" data-icon="theme" alt="Theme" width="16" height="16">
        </button>
        <div class="settings">
            <label>Sentences: <input type="number" id="sentenceCount" min="1" max="10" value="3"></label>
            <label>Auto-summarize: <input type="checkbox" id="autoSummarize"></label>
        </div>
        <button id="copyButton" class="icon-button">
            <img src="/icons/copy16-light.png" data-icon="copy" alt="Copy" width="16" height="16">
        </button>
        <div id="summary" class="summary-box">
            <div id="loading" class="hidden">Summarizing...</div>
            <div id="summaryText"></div>
        </div>
        <button id="getSummary">Summarize Page</button>
    </div>
    <script src="/scripts/popup.js"></script>
</body>
</html>
